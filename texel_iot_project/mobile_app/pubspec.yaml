name: mobile_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  flutter_blue_plus: ^2.1.0
  flutter_esp_ble_prov: ^0.1.7
  shared_preferences: ^2.2.2
  mobile_scanner: ^3.5.0
  flutter_launcher_icons: ^0.13.1
  google_fonts: ^6.3.3
